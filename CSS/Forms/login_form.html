<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up</title>
    <link rel="stylesheet" href="/Forms/login_form.css">
    <script src="https://kit.fontawesome.com/f56de95eee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <form action="" method="get">

            <div class="signup"><h1>Sign up</h1></div>

            <label><input type="text" placeholder="Email Address"></label>
            <label><input type="password" placeholder="Password"></label>

            <button class="loginbutton" type="button"><i class="fa-solid fa-lock"> Log in</i></button>

            <div class="iconbutton">
                <button class="btncls" type="button"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="btncls" type="button"><i class="fa-solid fa-bookmark"></i></button>
                <button class="btncls"><i class="fa-solid fa-gear"></i></button>
            </div>

            <div class="searcharea">
                <label><input type="text" placeholder="Email Address"></label>
                <button class="btncls" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

        </form>
    </div>
</html>
