<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="/Forms/payment_form.css" />
  </head>
  <body>

    <div class="box">

      <form action="" method="get">
        <h1 class="payment">Payment Form</h1>
        <hr>
        <h3>User Information</h3>

        <p>Name: <input type="text" name="name" required /></p>

        <fieldset>
          <legend>Gender</legend>
          <p>
            Male <input type="radio" name="gender" required /> 
            Female<input type="radio" name="gender" required /> 
            Other<input type="radio" name="gender" required />
          </p>
        </fieldset>

        <p>Address: <br><textarea name="address" id="address" cols="50" rows="8" required></textarea></p>

        <p>Email: <input type="email" name="email" id="email" required /></p>

        <p>Pincode: <input type="number" name="pincode" id="pincode" required /> </p>

        <h3>Payment Information</h3>

        <p>
          Card Type:
          <select name="Card_Type" id="Card_Type">
            <option value="">---Select a Card Type---</option>
            <option value="visa">Visa</option>
            <option value="sbi">SBI</option>
            <option value="capital">Capital One</option>
          </select>
        </p>

        <p>Card Number<input type="number" name="card_number" id="card_number" required /></p>

        <p>Expiration Date:<input type="date" name="exp_date" id="exp_date" required /></p>

        <p>CVV <input type="password" name="cvv" id="cvv" required /></p>

        <input type="submit" value="Pay Now" required />

      </form>

    </div>

  </body>
</html>
