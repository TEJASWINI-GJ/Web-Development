<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Payment Forms</title>
</head>
<body>
    <form action="">
        <h1 style="text-align: center;">Payment Form</h1><br>
        <h3>Contact Information</h3>

        <p>Name: <input type="text" name="name" required></p>

        <fieldset style="width: 95px;">
            <legend>Gender</legend>
            <p>Male <input type="radio" name="gender">
            Female <input type="radio" name="gender">
            Other <input type="radio" name="gender"></p>
        </fieldset>

        <p>Address: <textarea name="address" id="address" cols="50" rows="8"></textarea></p>

        <p>Email: <input type="email" name="email" id="email"></p>

        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

        <h2>Payment Information</h2>

        <p>Card Type: 
            <select name="Card_Type" id="Card_Type">
                <option value="">---Select a Card Type---</option>
                <option value="Visa">Visa</option>
                <option value="Upi">UPI</option>
                <option value="Atm">ATM</option>
            </select>
        </p>

        <p>Card Number <input type="number" name="card_number" id="card_number"></p>

        <p> Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>

        <p>CVV <input type="password" name="cvv" id="cvv"></p>

        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
